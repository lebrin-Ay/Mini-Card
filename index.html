<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <title>Mini Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>

        <!-- Section 1 starts -->
    <section class="container">

        <div class="container-child1">
            <div class="container-grandchild1">
                <img src="./Images/Logo.png"  class="child1-img" alt="Logo">
                <h2 class="child1-title">TATUP International Services Limited</h2>    
            </div>
           

         <div class="container-child2">
            <div class="grandchild">
                <h3 class="grandchild-title">Cash Deposit Card</h3>
                <h1 class="grandchild-h1">N100</h1>

                <object type="image/svg+xml" data="./Images/phone.svg"></object>
                <phone class="phone">0809 558 8700</phone>
                
            </div> 
         </div>

        </div>

        <div class="grandchild2">
            <a href="https://tatup-cashtoken.com">https://tatup-cashtoken.com</a>
        </div>

    </section>
    <!-- Section 1 ends -->
    

    <!-- Section 2 starts -->
    <section class="section2">

        <div class="container2-child1">
            <img src="./Images/Rectangle 3.png" alt="DIV">
            <p class="pin">PIN</p>
            <div class="white-space"></div>

            <!-- <div class="logo2">  -->
                <img src="./Images/Logo.png" class="logo2" alt="Small Logo" />
            </div>
    
        </div>

        <div class="container2-child2">
            <p class="child2-paragraph">Instruction for usage</p>
            <p class="child2-paragraph2"><span>Dial *347*312#</span> and follow instructions. Enter the <span>Token Pin</span> and send.</p>
            <h1 class="child2-h1">N1000</h1>
        </div>

        <div class="container2-child3">
            <div class="container2-grandchild1">
                <p class="pieces">Pieces No: 12063</p>
                <p class="batch">Batch No: 20563882</p>
            </div>

            <div class="container2-grandchild2">
                <img src="./Images/Barcode.png" alt="Barcode" class="barcode">
            </div>
        </div>

    </section>
    <!-- Section 2 ends -->


    </main>
    
    
</body>
</html>
